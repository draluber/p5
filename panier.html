<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link type="text/css" rel="stylesheet" href="css/tableau.css" />
    <script src="js/panier.js"></script>
    <title>ORINOCO - Panier</title>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">
            <img src="images/logoOrinoco.png"/></a>
        </div> 
      </header>
      <!--affichage du panier-->
    <h1>VOTRE PANIER</h1>
    <section id="resultats">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>produit</th>
                    <th>quantite</th>
                    <th>prix</th>
                    <th>lentilles</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            <tfoot>
                <tr>
                <th colspan="5">TOTAL :</th>
                <th id="total"></th>
                </tr>
            </tfoot>
        </table>
    </section>
    <br/>
    <!--formulaire de données personnelles-->
    <div id="formulaire">
     <div class="renseignements">Veuillez renseigner vos informations personnelles pour valider votre commande :</div>
    <br/>
     <form name="formulaire" action=""  method="post">
        <div>
            <label for="prenom">
                Prenom <span class="obligatoire">*</span>:
            </label>
            <input type="text" id="prenom" name="prenom" required>
            <div class="error" id="errorprenom"></div>
        </div>
        <div>
            <label for="nom">
                Nom <span class="obligatoire">*</span>:
            </label>
            <input type="text" id="nom" name="nom" required>
            <div class="error" id="errornom"></div>
        </div>
        <div>
            <label for="adresse">
                Adresse <span class="obligatoire">*</span>:
            </label>
            <input type="text" id="adresse" name="adresse" required>
            <div class="error" id="erroradresse"></div>
        </div>
        <div>
            <label for="ville">
                Ville <span class="obligatoire">*</span>:
            </label>
            <input type="text" id="ville" name="ville" required>
            <div class="error" id="errorville"></div>
        </div>
        <div>
            <label for="email">
                e-mail <span class="obligatoire">*</span>:
            </label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="erroremail"></div>
        </div>
        <div class="button">
            <button type="submit" id="envoyer">Envoyer</button>
        </div>
    </form>
    </div>
    <script>
    creationTableau();
    order()
    </script>
</body>
</html>
